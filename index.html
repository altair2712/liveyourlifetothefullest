<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quote</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color for contrast */
            text-align: center;
        }
        .container {
            padding: 2rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
            color: #bb86fc; /* Accent color for the main quote */
        }
        p {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #03dac6; /* Subtle secondary accent color */
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Worrying does not take away tomorrow’s troubles. It takes away today’s peace.</h1>
        <p>Live your life to the fullest!</p>
    </div>
</body>
</html>
